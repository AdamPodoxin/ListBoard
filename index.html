<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Lato|Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <title>ListBoard</title>
</head>

<body>
    <div id="board">
        <div id="create-list" onclick="createList();">
            <p>+</p>
        </div>
    </div>

    <div id="item-modal">
        <div id="close-item-modal-wrapper">
            <button id="close-item-modal" onclick="closeItemModal();">X</button>
        </div>

        <input type="text" id="item-modal-text" onchange="setTextModal();">

        <div id="item-modal-status-buttons">
            <button id="item-modal-status-not-done" onclick="setStatusModal('not done');">Not Done</button>
            <button id="item-modal-status-in-progress" onclick="setStatusModal('in progress');">In Progress</button>
            <button id="item-modal-status-done" onclick="setStatusModal('done');">Done</button>
        </div>

        <div id="item-modal-move-to-section">
            <label for="item-modal-move-to">Move to list:</label>
            <select id="item-modal-move-to">
            </select>
        </div>

        <div id="item-modal-move-section">
            <button onclick="moveItem(-1);">&uarr;</button>
            <button onclick="moveItem(1);">&darr;</button>
        </div>

        <button id="item-modal-delete" onclick="deleteListItem();">Delete</button>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
